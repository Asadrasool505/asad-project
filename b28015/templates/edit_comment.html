{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 p-5 bg-white shadow-sm rounded">
    <h3>Edit Your Comment</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <textarea name="message" class="form-control" rows="3">{{ comment.text }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #f48139; border:none;">Update Comment</button>
        <a href="{% url 'blog' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
